        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">

            <label for="chname"> Child's name</label>
            <input class="text-input" id="chname" type="text" name="child_name" required>

            <label for="adname"> Adult's name</label>
            <input class="text-input" id="adname" type="text" name="adult_name" required>

            <label for="email"> Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>

            <input class="submit" type="submit" value="Submit">

        </form>
